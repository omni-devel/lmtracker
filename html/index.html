<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="d-flex flex-column">
        <nav id="navbar" class="navbar navbar-expand-lg border-bottom border-secondary border-opacity-25 d-none flex-shrink-0">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-white" href="https://github.com/omni-devel/lmtracker" target="_blank">
                    <i class="bi bi-github me-2"></i>LMTracker
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="nav-projects">Projects</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center gap-3 mt-3 mt-lg-0">
                        <span class="text-secondary small" id="user-display"></span>
                        <button class="btn btn-sm btn-outline-light" id="btn-logout">
                            <i class="bi bi-box-arrow-right me-1"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="flex-grow-1 position-relative app-main">
            <div id="view-login" class="container h-100 d-flex align-items-center justify-content-center d-none">
                <div class="card login-card shadow-lg border-0 my-5">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4 fw-bold text-white">Welcome Back</h2>
                        <form id="form-login">
                            <div class="mb-3">
                                <label class="form-label text-secondary small text-uppercase">Username</label>
                                <input type="text" class="form-control bg-dark text-white border-secondary" id="input-username" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-secondary small text-uppercase">Password</label>
                                <input type="password" class="form-control bg-dark text-white border-secondary" id="input-password" required>
                            </div>
                            <button type="submit" class="btn btn-light w-100 fw-bold py-2">Login</button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="view-projects" class="container-fluid p-4 d-none scrollable-view">
                <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                    <h3 class="text-white fw-light m-0">Your Projects</h3>
                    <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modal-new-project">
                        <i class="bi bi-plus-lg me-1"></i> New Project
                    </button>
                </div>
                <div id="projects-grid" class="row g-4"></div>
            </div>

            <div id="view-dashboard" class="container-fluid dashboard-container d-none">
                <div class="row h-100 dashboard-row">
                    <div class="col-md-3 col-lg-2 bg-surface dashboard-sidebar d-flex flex-column p-0">
                        <div class="p-3 border-bottom border-secondary border-opacity-25">
                            <button class="btn btn-sm btn-outline-secondary mb-2 w-100" id="btn-back-projects">
                                <i class="bi bi-arrow-left"></i> Back to Projects
                            </button>
                            <h5 class="text-white text-truncate mt-2" id="current-project-name">Project</h5>
                            <input type="text" class="form-control form-control-sm bg-dark text-white border-secondary mt-2" id="search-runs" placeholder="Filter runs...">
                            <div class="d-flex gap-2 mt-2">
                                <button class="btn btn-xs btn-link text-secondary text-decoration-none p-0" id="btn-select-all">All</button>
                                <span class="text-secondary">|</span>
                                <button class="btn btn-xs btn-link text-secondary text-decoration-none p-0" id="btn-select-none">None</button>
                            </div>
                        </div>
                        <div class="flex-grow-1 overflow-auto p-2 runs-list-wrapper" id="runs-list-container"></div>
                    </div>
                    <div class="col-md-9 col-lg-10 dashboard-main p-3 p-md-4 bg-black">
                        <div id="charts-container" class="row g-4"></div>
                    </div>
                </div>
            </div>

            <div id="loading-overlay" class="position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-black bg-opacity-75 z-3 d-none">
                <div class="spinner-border text-light" role="status"></div>
            </div>
        </main>
    </div>

    <div class="modal fade" id="modal-new-project" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-surface border border-secondary border-opacity-25">
                <div class="modal-header border-bottom border-secondary border-opacity-25">
                    <h5 class="modal-title text-white">Create New Project</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-new-project">
                        <label class="form-label text-secondary small">Project Name</label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" id="input-project-name" required>
                        <div class="d-flex justify-content-end mt-4">
                            <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-light">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-fullscreen" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content bg-black">
                <div class="modal-header border-bottom border-secondary border-opacity-25 py-2">
                    <h5 class="modal-title text-white" id="fullscreen-title">Metric</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0 position-relative">
                    <div class="chart-wrapper h-100 w-100 p-4">
                        <canvas id="canvas-fullscreen"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
